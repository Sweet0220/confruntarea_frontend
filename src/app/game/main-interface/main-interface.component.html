<div class="stats">
  <div class="stat_flexbox" title="HP">
    <img src="assets/icons/Heart.png" class="stat_image">
    <p class="stat">: {{currentHp}} / {{gameEntity.totalHp}}</p>
  </div>
  <div class="stat_flexbox" title="MANA">
    <img src="assets/icons/Mana.png" class="stat_image">
    <p class="stat">: {{currentMana}} / {{gameEntity.totalMana}}</p>
  </div>
</div>

<div class="controls">
  <div class="action_button">
    <p class="action">ATTACK</p>
    <img src="assets/icons/attack.png" class="action_icon">
  </div>
  <div class="action_button">
    <p class="action">ABILITIES</p>
    <img src="assets/icons/ability_particles.png" class="action_icon">
  </div>
  <div class="action_button">
    <p class="action">INVENTORY</p>
    <img src="assets/icons/inventory.png" class="action_icon">
  </div>
</div>
