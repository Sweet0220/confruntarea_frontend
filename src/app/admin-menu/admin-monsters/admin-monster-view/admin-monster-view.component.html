<div class="back_button" (click)="toggleMainMenu()"><img src="../../../../assets/icons/arrow-back.svg"></div>
<br><br><br>
<p class="add_title" style="color: {{monster.nameColor}}; text-decoration: underline {{monster.nameColor}}">{{monster.name}}</p>
<div class="inputs">
  <label for="hp_input" class="hp_label">Hp: </label>
  <input type="number" class="hp_input" id="hp_input" value="{{monster.hp}}">

  <label for="damage_input" class="damage_label">Damage: </label>
  <input type="number" class="damage_input" id="damage_input" value="{{monster.baseDamage}}">
  <br>
  <label for="level_input" class="price_label">Level: </label>
  <input type="number" class="price_input" id="level_input" value="{{monster.level}}">

  <label for="moneyReward_input" class="mana_label">Money_Reward: </label>
  <input type="number" class="mana_input" id="moneyReward_input" value="{{monster.moneyReward}}">
  <br>
  <label for="expReward_input" class="hp_label">Exp_Reward: </label>
  <input type="number" class="hp_input" id="expReward_input" value="{{monster.expReward}}">
  <label for="picture_input" class="picture_label">Picture: </label>
  <input type="text" class="picture_input" id="picture_input" value="{{monster.picture}}">
  <br>
  <label for="nameColor_input" class="nameColor_label">Name_Color: </label>
  <input type="text" class="nameColor_input" id="nameColor_input" value="{{monster.nameColor}}">
  <div class="save_button">
    <div class="delete_champion" (click)="deleteMonster()">
      <p class="delete_text">DELETE_MONSTER</p>
    </div>
    <div class="save_champion" (click)="updateMonster()">
      <p class="save_text">SAVE_MONSTER</p>
    </div>
  </div>
</div>
